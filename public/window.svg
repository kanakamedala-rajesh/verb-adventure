<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lionMane" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#skyGrad)"/>
  
  <!-- Magical Glow -->
  <circle cx="256" cy="256" r="200" fill="white" fill-opacity="0.1" />
  
  <!-- Mane -->
  <circle cx="256" cy="270" r="160" fill="url(#lionMane)" filter="url(#shadow)"/>
  
  <!-- Face -->
  <circle cx="256" cy="285" r="110" fill="#FDE047"/>
  
  <!-- Ears -->
  <circle cx="170" cy="210" r="30" fill="#F59E0B"/>
  <circle cx="342" cy="210" r="30" fill="#F59E0B"/>
  
  <!-- Wizard Hat -->
  <path d="M256 40L160 220H352L256 40Z" fill="#8B5CF6" filter="url(#shadow)"/>
  <rect x="150" y="210" width="212" height="15" rx="7.5" fill="#7C3AED"/>
  <circle cx="256" cy="40" r="15" fill="#FDE047">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Eyes -->
  <circle cx="210" cy="280" r="10" fill="#1E293B"/>
  <circle cx="302" cy="280" r="10" fill="#1E293B"/>
  <circle cx="214" cy="276" r="3" fill="white"/>
  <circle cx="306" cy="276" r="3" fill="white"/>
  
  <!-- Nose -->
  <path d="M240 310H272L256 330L240 310Z" fill="#B45309" rx="4"/>
  
  <!-- Smile -->
  <path d="M220 340C220 340 238 360 256 360C274 360 292 340 292 340" stroke="#1E293B" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Magical Sparkles -->
  <circle cx="100" cy="100" r="8" fill="white" fill-opacity="0.6" />
  <circle cx="412" cy="412" r="6" fill="white" fill-opacity="0.4" />
  <circle cx="430" cy="80" r="10" fill="white" fill-opacity="0.5" />
</svg>